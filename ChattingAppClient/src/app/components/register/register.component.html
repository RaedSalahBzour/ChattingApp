<div class="d-flex justify-content-center align-items-center mb-2">
  <form
    class="w-100 w-md-75 w-lg-50 border p-4 bg-light rounded"
    [formGroup]="registerForm"
    (submit)="register()"
  >
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr />
    <div class="mb-3">
      <label style="margin-right: 10px">I am a: </label>
      <label class="form-check-label mx-2">
        <input
          type="radio"
          class="form-check-input border"
          value="male"
          formControlName="gender"
        />
        Male
      </label>
      <label class="form-check-label">
        <input
          type="radio"
          class="form-check-input border"
          value="female"
          formControlName="gender"
        />
        Female
      </label>
    </div>
    <app-text-input
      [formControl]="$any(registerForm.controls['username'])"
      [label]="'username '"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['knownAs'])"
      [label]="'known as '"
    ></app-text-input>
    <app-date-picker
      [formControl]="$any(registerForm.controls['city'])"
      [label]="'Date Of Birth'"
      [maxDate]="maxDate"
    >
    </app-date-picker>
    <app-text-input
      [formControl]="$any(registerForm.controls['city'])"
      [label]="'city '"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['country'])"
      [label]="'country '"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['password'])"
      [label]="'password '"
      [type]="'password'"
    ></app-text-input>
    <app-text-input
      [formControl]="$any(registerForm.controls['confirmPassword'])"
      [label]="'confirm Password '"
      [type]="'password'"
    ></app-text-input>
    @if (validationErrors) {
    <div class="alert alert-danger text-start">
      <ul>
        @for( error of validationErrors;track $index ){
        <li>{{ error }}</li>
        }
      </ul>
    </div>
    }
    <div class="form-group text-center">
      <button class="btn btn-success me-2" type="submit">Register</button>
    </div>
  </form>
</div>
