<div class="form-floating mb-3">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [type]="type()"
    [formControl]="control"
    class="form-control bg-light"
    placeholder="{{ label() }}"
  />
  <label>{{ label() }}</label>

  <div *ngIf="control.hasError('required')" class="invalid-feedback">
    Please enter a {{ label() }}
  </div>
  <div *ngIf="control.hasError('minlength')" class="invalid-feedback">
    {{ label() }}must be at least
    {{control.errors?.['minlength'].requiredLength}} characters
  </div>
  <div *ngIf="control.hasError('passwordsDontMatch')" class="invalid-feedback">
    Passwords must match
  </div>
</div>
