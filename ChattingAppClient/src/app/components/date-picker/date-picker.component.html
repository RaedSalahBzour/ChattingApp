<div class="form-floating mb-3">
  <input
    [class.is-invalid]="control.touched && control.invalid"
    [formControl]="control"
    class="form-control bg-light"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label>{{ label() }}</label>

  <div *ngIf="control.hasError('required')" class="invalid-feedback">
    Please enter a {{ label() }}
  </div>
</div>
